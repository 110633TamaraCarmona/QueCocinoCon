
<div class="row">   
    <div class="col">                            
        <div class="ingredient">
            <div class="form-group">
                <input type="text"  class="form-control" placeholder="Ingredientes..." [(ngModel)]="ingrediente" >
            </div>   
            <div class="form-group">
                <input class="form-control" type="text"  placeholder="Cantidad..." [(ngModel)]="cantidad">                 
            </div>  
            <div class="form-group">
                <input class="form-control" type="text"  placeholder="Unidad..." [(ngModel)]="umedida">                 
            </div>  
            <div class="form-group">
                <button class="btn btn-success btn-outline" (click)="Agregar()" >+</button>
            </div>         
        </div>         
    </div>
</div>
<div class="row">   
    <div class="col">       
        <div *ngFor="let ingredient of listIngrediente">        
            <div class="flotante">                                                     
                {{ingredient.ingrediente}} <strong class="mr-auto"> {{ingredient.cantidad}}  {{ingredient.umedida}} </strong>                   
                <button type="button" class="close" data-dismiss="alert" (click)="Delete(ingredient.ingrediente)">Ã—</button>                              
            </div>          
        </div>        
    </div>   
</div>
