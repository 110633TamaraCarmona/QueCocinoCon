<button class="btn btn-primary" (click)="AddStep()">Añadir un paso</button>
  
<div *ngIf="listPasos && listPasos.length > 0">
    <div *ngFor="let step of listPasos;let i=index">   
        <div class="flotante">  
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                {{i+1}}    <button type="button" class="close" data-dismiss="alert">×</button>                                          
                    <div class="row center">
                        <div class="col-4">
                            <div class="text">
                            <img src="..." class="rounded" alt="...">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="text">
                                <img src="..." class="rounded" alt="...">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="text">
                                <img src="..." class="rounded" alt="...">
                            </div>
                        </div>
                    </div>                              
                </div>
                <div class="col-md-1"></div>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10 center">
                    <svg class="bi bi-cloud-upload" width="3em" height="3em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.887 6.2l-.964-.165A2.5 2.5 0 1 0 3.5 11H6v1H3.5a3.5 3.5 0 1 1 .59-6.95 5.002 5.002 0 1 1 9.804 1.98A2.501 2.501 0 0 1 13.5 12H10v-1h3.5a1.5 1.5 0 0 0 .237-2.981L12.7 7.854l.216-1.028a4 4 0 1 0-7.843-1.587l-.185.96z"/>

                        <path fill-rule="evenodd" d="M8 6a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0v-8A.5.5 0 0 1 8 6z"/>
                    </svg>
                </div>
                <div class="col-md-1"></div>
            </div>  

            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
