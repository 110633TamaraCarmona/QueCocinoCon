
<div class="row">

    <div class="col-md-12">                            
        <div class="ingredient">
            <div class="col1">
                <input type="text"  class="form-control" placeholder="Ingredientes..."[(ngModel)]="ingrediente" >
            </div>  
            <fieldset class="form-group">
                <div class="row">                 
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="fullMatch" [ngModel]="fullMatch" checked>
                      <label class="form-check-label" for="gridRadios1">
                       Full Match
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="Partial" value="partialMatch" >
                      <label class="form-check-label" for="gridRadios2">
                        Partial Match
                      </label>
                    </div>                   
                  </div>
                </div>
              </fieldset>              
            <div class="col">
                <button type="button" class="btn btn-outline-secondary col" (click)="Agregar()" >+</button>
            </div>         
        </div>         
    </div>   
   
</div>
<div class="row">
   
    <div class="col-md-10">       
        <div *ngFor="let ingredient of listIngrediente">        
            <div class="flotante">                                                     
                {{ingredient.ingrediente}} <strong class="mr-auto">  </strong>                   
                <button type="button" class="close" data-dismiss="alert" (click)="Delete(ingredient.ingrediente)">Ã—</button>                              
            </div>          
        </div>        
    </div>
   
</div>
