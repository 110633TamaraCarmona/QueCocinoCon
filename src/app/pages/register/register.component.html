<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
        <div *ngIf="!logged">
            <h3>Registro</h3>               
            <input type="text" [(ngModel)]="userName"> usuario      
        </div> 
        <div *ngIf="logged">
            {{currentUser}}   
            <button type="button" class="btn btn-outline-info" (click)="desactivarCuenta()">Desactivar cuenta</button>
        </div> 
            <input type="text" [(ngModel)]="user"> Nombre
            <input type="text" [(ngModel)]="apellido"> Apellido
            <input type="text" [(ngModel)]="email"> email
            <input type="text" [(ngModel)]="dni"> DNI
            <input type="password" [(ngModel)]="pass"> password
            <input type="text" [(ngModel)]="direccion"> direccion   
            <input class="image-upload" type="file" name="file" aria-label="AÃ±adir foto" (change)="onUploadChange($event)" accept=".png, .jpg, .jpeg" >                                     
            <img [src]="base64textString[0]" style="width: 150px;"/>   
            <br>
            <button class="btn btn-success" (click)="save()"> Guardar</button>

        </div>
        <div class="col-md-4"></div>
    </div>

</div>
